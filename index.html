<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .project {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: white;
            width: 250px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .project a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <p>Here are my GitHub Pages projects:</p>

    <section class="projects">
        <div class="project">
            <h3>Coffee Shop</h3>
            <p><a href="https://nikizh07.github.io/CoffeeShop/">Visit Coffee Shop</a></p>
        </div>
        <!-- Add more projects here -->

</html>
